<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>The game</title>
	</head>
	<body>
		<section class="player player--0 active-player">
			<p class="title">player one</p>
			<p class="score" id="score--0"></p>
			<div class="current-score">
				current
				<div id="current-score--0"></div>
			</div>
		</section>
		<section class="player player--1">
			<p class="title">player two</p>
			<p class="score" id="score--1"></p>
			<div class="current-score">
				current
				<div id="current-score--1"></div>
			</div>
		</section>
		<section class="control-btns">
			<div class="btn btn--new-game">🔄 new game</div>
			<img class="dice hidden" src="images/dice-1.png" alt="dice" height="60"  width="60" />
			<div class="btn btn--roll">🎲 roll dice</div>
			<div class="btn btn--hold">📥 hold</div>
		</section>
		<script src="./test.js"></script>
	</body>
</html>
